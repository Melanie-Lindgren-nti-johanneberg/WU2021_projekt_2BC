</head>
<body>
    <div id="sok_bostad">
        <div id="mobile_nav">
            <div class="exitbutton">
                <img class="exit_ikon" src="img/x_ikon_2.png" alt="Ett X">
                <p class="exit">Stäng</p>
            </div>
            <ul id="navi_mobile">
                <li class="nav_li"><a class="navnav" href="sok_bostad.html">Sök bostad</a></li>
                <li class="nav_li"><a class="navnav" href="kommande_byggnader.html">Kommande bostäder</a></li>
                <li class="nav_li"><a class="navnav" href="statistik.html">Statistik</a></li>
                <li class="nav_li"><a class="navnav" href="om_oss.html">Om oss</a></li>
            </ul>
            <ul id="head_mobile">
                <li class="ikon_li_mobile"><a class="navhead_mobile" href="#"><img class="ikon_mobile" src="img/fragor_och_svar_ikon_vit.png" alt="Ikon med två pratbubblor">FRÅGOR & SVAR</a></li>
                <li class="ikon_li_mobile"><a class="navhead_mobile" href="#"><img class="ikon_mobile" src="img/kundservice_ikon_vit.png" alt="Ikon med tre små gubbar med en stor längst fram och två mindre bakom">KUNDSERVICE</a></li>
            </ul>
        </div>
        <header class="dum_header">
            <div class="menu-button" >
                <img class="meny_ikon" src="img/meny_ikon.png" alt="Ikon med tre horisontella streck så som en menyknapp">
                <p id="material-icons">MENY</p>
            </div>
            <a class="logga_a" href="index.html">
                <img class="logga_bild" src="img/fasa_kronan_logga.png" alt="Logga i form av en krona med en cirkel runt om">
                <h2 class="logga_text">Fasakronan fastigheter</h2>
            </a>
            <ul id="head">
                <li id="ikon_li_bort_1" class="ikon_li"><a class="navhead" href="#"><img class="ikon" src="img/fragor_och_svar_ikon.png" alt="Ikon med två pratbubblor">FRÅGOR & SVAR</a></li>
                <li id="ikon_li_bort_2" class="ikon_li"><a class="navhead" href="#"><img class="ikon" src="img/kundservice_ikon.png" alt="Ikon med tre små gubbar med en stor längst fram och två mindre bakom">KUNDSERVICE</a></li>
                <li class="ikon_li"><a class="navhead" href="#"><img class="ikon" src="img/inlogg_ikon_2.png" alt="Ikon med en förenklad överkropp">LOGGA IN</a></li>
            </ul>
        </header>
        <nav class="mainnav">
            <ul id="navi">
                <li><a class="navnav" href="sok_bostad.html">Sök bostad</a></li>
                <li><a class="navnav" href="kommande_byggnader.html">Kommande bostäder</a></li>
                <li><a class="navnav" href="statistik.html">Statistik</a></li>
                <li><a class="navnav" href="om_oss.html">Om oss</a></li>
            </ul>
        </nav>
        <div id="sok_karta">
            <iframe class="karta" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7663937.3601750955!2d17.37855505!3d62.0329754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ssv!2sse!4v1615377158852!5m2!1ssv!2sse" style="border:0;" allowfullscreen="" loading="fast"></iframe> <!--width="912" height="405"-->
        </div>
        <div class="visa_filter_div">
            <button class="visa_filter_button">Visa filter</button>
        </div>
        <div id="sok_filter">
            <div class="insok_filter">
                <button class="filterbutton">Rensa filter</button>
                <div class="filterdiv">
                    <div class="ininsok_filter">
                        <div class="titel_checkboxes">
                            <div class="legend">Boendetyp</div>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="alla" class="incheckbox">
                            <label for="alla" class="labelalla">Alla (212)</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="vanliga" class="incheckbox">
                            <label for="vanliga" class="labelalla">Vanliga (140)</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="ungdom" class="incheckbox">
                            <label for="ungdom" class="labelalla">Ungdom (56)</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="student" class="incheckbox">
                            <label for="student" class="labelalla">Student (14)</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="senior" class="incheckbox">
                            <label for="senior" class="labelalla">Senior (2)</label>
                        </div>
                    </div>
                    <div class="titel">
                        <div class="legend">Antal rum</div>
                        <div class="ininantalrum">
                            <select class="antalrum">
                                <option value selected>Min</option>
                                <option value="1">Min 1 rum</option>
                                <option value="2">Min 2 rum</option>
                                <option value="3">Min 3 rum</option>
                                <option value="4">Min 4 rum</option>
                                <option value="5">Min 5 rum</option>
                            </select>
                            <select class="antalrum">
                                <option value selected>Max</option>
                                <option value="1">Max 1 rum</option>
                                <option value="2">Max 2 rum</option>
                                <option value="3">Max 3 rum</option>
                                <option value="4">Max 4 rum</option>
                                <option value="5">Max 5 rum</option>
                            </select>
                        </div>
                    </div>
                    <div id="mobil_hyra" class="titel">
                        <div class="legend">Hyra</div>
                        <select id="maxhyra" class="antalrum">
                            <option value selected>Max</option>
                            <option value="5000">Max 5 000 kr</option>
                            <option value="10000">Max 10 000 kr</option>
                            <option value="15000">Max 15 000 kr</option>
                            <option value="20000">Max 20 000 kr</option>
                            <option value="25000">Max 25 000 kr</option>
                        </select>
                    </div>
                </div>
            </div>
            <footer class="filterfooter">
                <div>212 bostäder</div>
                <button id="filtrerabutton">Filtrera</button>
            </footer>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
